<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Extractor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo.png" alt="Logo" class="logo">
            <h1>Lyrics Extractor</h1>
        </header>
        <main>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose an MP3 file:</label>
                    <input type="file" id="file" name="file" accept=".mp3" required>
                </div>
                <div class="form-group">
                    <label for="language">Select Language:</label>
                    <select id="language" name="language" required>
                        <option value="en-US">English</option>
                        <option value="ru-RU">Russian</option>
                        <option value="es-ES">Spanish</option>
                    </select>
                </div>
                <button type="submit">Extract Lyrics</button>
            </form>
            <div id="result">
                <h2>Extracted Lyrics:</h2>
                <pre id="lyrics"></pre>
                <h2>Formatted Lyrics:</h2>
                <pre id="formatted-lyrics"></pre>
                <h2>Generated Image:</h2>
                <img id="generated-image" src="" alt="Generated Image" style="display: none;">
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#upload-form').on('submit', function(event){
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: '/uploadfile/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response){
                        $('#lyrics').text(response.lyrics);

                        // Reformat lyrics
                        $.ajax({
                            url: '/reformat_lyrics/',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ lyrics: response.lyrics }),
                            success: function(data){
                                $('#formatted-lyrics').text(data.formatted_lyrics);

                                // Generate image
                                $.ajax({
                                    url: '/generate_image/',
                                    type: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({ lyrics: data.formatted_lyrics }),
                                    success: function(imageResponse){
                                        $('#generated-image').attr('src', '/media/generated_image.png');
                                        $('#generated-image').show();
                                    }
                                });
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
